<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 id="h1-heading" class="text-center">Double Click The First Card To Start</h1>
    <p class="text-center" id="move-counter">Moves:</p>
    <p class="text-center">Select a card from the first set, and then select the card from the second set. Try to finish
        with less moves.</p>
    <br>
    <div class="outer-box">
        <div class="inner-box">
            <div class="slot-1">
                <img class="card-image image-1 set-1" src="./images/Card-Back.jpg" alt="Card-Back">
            </div>
            <div class="slot-2">
                <img class="card-image image-2 set-1" src="./images/Card-Back.jpg" alt="Card-Back">
            </div>
            <div class="slot-3">
                <img class="card-image image-3 set-1" src="./images/Card-Back.jpg" alt="Card-Back">
            </div>
            <div class="slot-4">
                <img class="card-image image-4 set-1" src="./images/Card-Back.jpg" alt="Card-Back">
            </div>
            <div class="linebreak">

            </div>
            <div class="slot-5">
                <img class="card-image image-5 set-2" src="./images/Card-Back.jpg" alt="Card-Back">
            </div>
            <div class="slot-6">
                <img class="card-image image-6 set-2" src="./images/Card-Back.jpg" alt="Card-Back">
            </div>
            <div class="slot-7">
                <img class="card-image image-7 set-2" src="./images/Card-Back.jpg" alt="Card-Back">
            </div>
            <div class="slot-8">
                <img class="card-image image-8 set-2" src="./images/Card-Back.jpg" alt="Card-Back">
            </div>
        </div>
    </div>

</body>

<footer>
    <div class="footer">
        <div class="footer-inside">
            <p>Ankush Nagdev</p>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="./index.js"></script>

</html>
